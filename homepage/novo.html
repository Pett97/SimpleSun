<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/beercss/dist/cdn/beer.min.css">
    <title>SimpleSun</title>
</head>

<body class="yellow2">
    <header class="amber5">
        <nav>
            <button class="circle transparent">
                <i>menu</i>
                <div class="dropdown no-wrap">
                    <a class="row" href="/homepage/homepage.html">
                        <i>home</i>
                        <span>HomePage</span>
                    </a>
                    <a class="row">
                        <i>star_rate</i>
                        <div class="max">
                            <div>Youtube</div>
                            <label>Nosso Canal</label>
                        </div>
                    </a>
            </button>
            <h5 class="max center-align">SimpleSun</h5>
        </nav>
    </header>
    <div class="medium-space"></div>
    <div>
        <div class="s12 m12 l12">
            <nav class="amber5">
                <h5 class="max center-align">Média Anual</h5>
            </nav>
        </div>
    </div>
    <div class="medium-space"></div>
    <form id="meses-form" action="">
        <div class="grid">
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="janeiro" min="0">
                    <label></label>
                    <span class="helper">Janeiro</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="feveiro" min="0">
                    <label></label>
                    <span class="helper">Fevereiro</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="marco" min="0">
                    <label></label>
                    <span class="helper">Março</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="abril" min="0">
                    <label></label>
                    <span class="helper">Abril</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="maio" min="0">
                    <label></label>
                    <span class="helper">Maio</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="junho" min="0">
                    <label></label>
                    <span class="helper">Junho</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="junho" min="0">
                    <label></label>
                    <span class="helper">Junho</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="julho" min="0">
                    <label></label>
                    <span class="helper">Julho</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="agosto" min="0">
                    <label></label>
                    <span class="helper">Agosto</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="setembro" min="0">
                    <label></label>
                    <span class="helper">Setembro</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="outubro" min="0">
                    <label></label>
                    <span class="helper">Outubro</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="novembro" min="0">
                    <label></label>
                    <span class="helper">Novembro</span>
                </div>
            </div>
            <div class="s12 m6 l2">
                <div class="field label round border">
                    <input type="number" id="dezembro" min="0">
                    <label></label>
                    <span class="helper">Dezembro</span>
                </div>
            </div>
        </div>
        <div class="medium-space"></div>
        <div class="s12 m12 l12">
            <nav class="amber5">
                <h6 class="max center-align">Calcular Orçamento </h6>
            </nav>
        </div>
        <div class="grid">
            <div class="s12 m12 l6">
                <div class="field label round border">
                    <input type="number" id="custo_diponibilidade" min="0" any>
                    <span class="helper">Custo De Disponibilidade</span>
                </div>
            </div>
            <div class="s12 m12 l6">
                <div class="field label round border">
                    <input type="number" id="horas_sol" any>
                    <span class="helper">Horas De sol</span>
                </div>
            </div>
            <div class="s12 m12 l6">
                <div class="field label round border">
                    <input type="number" id="fator" min="0">
                    <span class="helper">Fator de Geração</span>
                </div>
            </div>
            <div class="s6 m6 l6">
                <div class="field label round border">
                    <span class="helper">Media Anual</span>
                    <input type="text" any id="media" readonly>
                </div>
            </div>
            <div class="s12 m6 l6">
                <div class="field label round border">
                    <input type="number" id="geracao" readonly>
                    <span class="helper">Geração em KW/H</span>
                </div>
            </div>
            <div class="s12 m6  l6">
                <div class="field middle-align">
                    <nav>
                        <label class="radio">
                            <input type="radio" name="radio4_">
                            <span>Monofasica</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio4_">
                            <span>Bifasica</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio4_">
                            <span>Trifasica</span>
                        </label>
                    </nav>
                    <span class="helper">Selecione</span>
                </div>
            </div>
            <div class="s12 m6 l6">
                <button class="responsive grey7 " id="orcar">
                    <i>calculate</i>
                    <span>Calcular Geração</span>
                </button>
            </div>
            <br>
        </div>
    </form>
    <div class="medium-space"></div>
    <script type="module" src="/javascript/calcular.js"></script>
    <script type="module" src="/javascript/orcamento.js"></script>
    <script type="module" src="/javascript/lista.js"></script>
    <script type="module" src="/node_modules/beercss/dist/cdn/beer.min.js"></script>
</body>

</html>
