<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/beercss/dist/cdn/beer.min.css">
    <title>SimpleSun</title>
</head>

<body class="yellow2">
    <header class="amber5">
        <nav>
            <button class="circle transparent">
                <i>menu</i>
                <div class="dropdown no-wrap">
                    <a class="row" href="/homepage/homepage.html">
                        <i>home</i>
                        <span>HomePage</span>
                    </a>
                    <a class="row">
                        <i>star_rate</i>
                        <div class="max">
                            <div>Youtube</div>
                            <label>Nosso Canal</label>
                        </div>
                    </a>
            </button>
            <h5 class="max center-align">SimpleSun</h5>
        </nav>
    </header>
    <div class="medium-space"></div>
    <form id="formulario_orcamento" action="">
        <div class="grid">
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <input id="media_anual" type="number" min="1">
                    <label>Media Anual</label>
                </div>
            </div>
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <input id="horas_sol" type="number" min="1">
                    <label>Horas De Sol</label>
                </div>
            </div>
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <input id="potencia" type="number" any>
                    <label>Potencia de Geração da Placa</label>
                </div>
            </div>
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <input id="custo_minimo" type="number" min="30">
                    <label>Custo Minimo</label>
                </div>
            </div>
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <button id="calcular" class="responsive black">
                        <i>calculate</i>
                        <span>Calcular</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="medium-divider"></div>
        <div class="grid">
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <input id="geracao" type="number"  readonly>
                    <label>Potencial de Geraçãoem KW/h</label>
                </div>
            </div>
            <div class="l6 s12 m6">
                <div class="field label border small round">
                    <button id="salvar" class="responsive green" type="submit">
                        <i>save</i>
                        <span>Salvar</span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="medium-space"></div>
    <script src="/javascript/calcular.js"></script>
    <script type="module" src="/javascript/orcamento.js"></script>
    <script type="module" src="/javascript/lista.js"></script>
    <script type="module" src="/node_modules/beercss/dist/cdn/beer.min.js"></script>
</body>

</html>
